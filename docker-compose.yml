version: "3.9"

services:
  rag:
    image: ucsm-rag
    container_name: ucsm-rag
    build:
      context: .
      dockerfile: docker/Dockerfile.rag
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  ui:
    image: ucsm-ui
    container_name: ucsm-ui
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    depends_on:
      - rag
    ports:
      - "8501:8501"
    restart: unless-stopped
